<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Algorithm Matching</title>
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="title">Algorithm - Prediction Matching</h1>
        </div>
      </div>
      <div class="row stats">
        <div class="col-xs-6">
          Matches Left: <span class="matches-left" data-bind="text: matchesLeft"></span><br>
          Turns Taken: <span class="turns-taken" data-bind="text: turnsTaken"></span>
        </div>
        <div class="col-xs-6">
          Picked Tiles:<br>
          <div class="hidden pick" data-bind="if: pickedTile1, css: { hidden: false }">
            <span data-bind="visible: pickedTile1, text: pickedTile1().name"></span>
          </div>
            <div class="hidden pick" data-bind="if: pickedTile2, css: { hidden: false }">
              <span data-bind="visible: pickedTile2, text: pickedTile2().name"></span>
          </div>
        </div>
      </div>
      <div class="row duck-row" data-bind="template: { name: 'tile-template', foreach: tileList().slice(0, 4) }">
      </div>
      <div class="row duck-row" data-bind="template: { name: 'tile-template', foreach: tileList().slice(4, 8) }">
      </div>
      <div class="row duck-row" data-bind="template: { name: 'tile-template', foreach: tileList().slice(8, 12) }">
      </div>
      <div class="row duck-row" data-bind="template: { name: 'tile-template', foreach: tileList().slice(12) }">
      </div>
    </div>

    <div class="hidden game-over" data-bind="visible: matchesLeft() === 0, css: { hidden: false }">
      <p>You Won!</p>
      <p>It took you <span data-bind="text: turnsTaken"></span> turns.</p>
      <button class="btn btn-lg btn-primary btn-play-again"  data-bind="click: playAgain">Play Again</button>
    </div>

    <script type="text/html" id="tile-template">
      <div class="col-xs-3">
        <div class="tile">
          <img src="" alt="tile" class="img-responsive center-block tile-img"
            data-bind="attr: { src: imageUrl() }, style: { visibility: !matched() ? 'visible' : 'hidden' }, click: $parent.pickTile">
        </div>
      </div>
    </script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
